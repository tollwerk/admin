;; admin.test

[warmup]
listen = /var/run/php-fpm/warmup-admin.test-%PHPENV_VERSION_NAME%.sock
listen.owner = nobody
listen.group = nogroup
listen.mode = 0660
owner = nobody
group = nogroup
pm = dynamic
pm.start_servers = 3
pm.max_children = 100
pm.min_spare_servers = 2
pm.max_spare_servers = 5
pm.max_requests = 10000
request_terminate_timeout = 300
