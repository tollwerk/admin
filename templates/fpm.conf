;; $PRIMARY_DOMAIN

[apparat]
listen = $FPM_SOCKETS/$ACCOUNT.sock
listen.owner = $ACCOUNT
listen.group = $APACHE_GROUP
listen.mode = 0660
user = $ACCOUNT
group = $APACHE_GROUP
pm = dynamic
pm.start_servers = 3
pm.max_children = 100
pm.min_spare_servers = 2
pm.max_spare_servers = 5
pm.max_requests = 10000
request_terminate_timeout = 300
